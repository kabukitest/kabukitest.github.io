<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ改良版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black; /* 画面外の部分を黒で埋める */
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- A-Frameのカメラエンティティ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");

            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const videoElement = arScene.systems["arjs"].sourceElement;

                    if (videoElement && videoElement.tagName === "VIDEO") {
                        // 背面カメラのストリームを取得
                        navigator.mediaDevices
                            .getUserMedia({
                                video: {
                                    facingMode: { exact: "environment" }, // 背面カメラを使用
                                    width: { ideal: 1920 }, // 高解像度を指定
                                    height: { ideal: 1080 }
                                }
                            })
                            .then((stream) => {
                                videoElement.srcObject = stream; // ストリームを適用
                                videoElement.play(); // 再生を開始
                            })
                            .catch((err) => {
                                console.error("カメラの初期化に失敗しました:", err);
                            });

                        // ビデオ映像のスタイルを設定
                        videoElement.style.position = "absolute";
                        videoElement.style.top = "0";
                        videoElement.style.left = "0";
                        videoElement.style.width = "100%";
                        videoElement.style.height = "100%";
                        videoElement.style.objectFit = "cover"; // 映像を画面全体にフィット
                    } else {
                        console.error("AR.jsのビデオ要素が見つかりません。");
                    }
                });
            } else {
                console.error("A-Frameシーンが正しくロードされていません。");
            }
        });
    </script>
</body>
</html>
