<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ調整版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            position: fixed; /* カメラ映像を常に固定表示 */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 映像を画面全体にフィット */
            z-index: -1; /* 背景として表示 */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- A-Frameのカメラエンティティ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");

            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const videoElement = arScene.systems["arjs"].sourceElement;

                    if (videoElement && videoElement.tagName === "VIDEO") {
                        // 映像のスタイルを直接調整
                        videoElement.style.display = "block";
                        videoElement.style.position = "fixed";
                        videoElement.style.top = "0";
                        videoElement.style.left = "0";
                        videoElement.style.width = "100vw";
                        videoElement.style.height = "100vh";
                        videoElement.style.objectFit = "cover";
                        videoElement.style.zIndex = "-1";
                    } else {
                        console.error("AR.jsのビデオ要素が見つかりません。");
                    }
                });
            } else {
                console.error("A-Frameシーンが正しくロードされていません。");
            }
        });
    </script>
</body>
</html>
