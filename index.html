<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ中央配置</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center; /* 垂直方向で中央揃え */
            justify-content: center; /* 水平方向で中央揃え */
            background: black; /* 空白部分を黒く設定 */
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: relative;
            object-fit: contain; /* 縦横比を維持して表示 */
            width: auto; /* 横幅を自動調整 */
            height: 100%; /* 高さを画面全体に合わせる */
            max-width: 100%; /* 横幅が画面を超えないように制限 */
            max-height: 100%; /* 高さが画面を超えないように制限 */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const arScene = document.querySelector("a-scene");
                if (arScene) {
                    arScene.addEventListener("loaded", () => {
                        const sourceElement = arScene.systems["arjs"].sourceElement;
                        if (sourceElement && sourceElement.tagName === "VIDEO") {
                            // カメラ映像のスタイルを調整
                            sourceElement.style.position = "relative";
                            sourceElement.style.objectFit = "contain";
                            sourceElement.style.width = "auto";
                            sourceElement.style.height = "100%";
                            sourceElement.style.maxWidth = "100%";
                            sourceElement.style.maxHeight = "100%";

                            // 明示的に解像度を設定
                            navigator.mediaDevices
                                .getUserMedia({
                                    video: {
                                        facingMode: "environment", // 背面カメラ
                                        width: { ideal: 1280 },    // 解像度
                                        height: { ideal: 720 }
                                    }
                                })
                                .then((stream) => {
                                    sourceElement.srcObject = stream; // ストリームを適用
                                    sourceElement.play(); // 再生開始
                                })
                                .catch((err) => {
                                    console.error("カメラの初期化に失敗しました:", err);
                                });
                        }
                    });
                }
            });
        </script>
    </a-scene>
</body>
</html>
