<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ修正版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        video {
            object-fit: contain !important; /* 映像を画面内に収める */
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const video = document.querySelector('video');
                if (video) {
                    video.style.objectFit = "contain"; // カメラ映像を画面全体に収める
                    video.style.width = "100%"; // 幅を画面全体に
                    video.style.height = "auto"; // 高さを自動調整（縦横比を維持）
                }

                // AR.jsのカメラ設定を強制的にリセット
                const arjsScene = document.querySelector("a-scene");
                if (arjsScene) {
                    arjsScene.addEventListener("loaded", () => {
                        const sourceElement = arjsScene.systems["arjs"].sourceElement;
                        if (sourceElement && sourceElement.style) {
                            sourceElement.style.width = "100%";
                            sourceElement.style.height = "auto";
                        }
                    });
                }
            });
        </script>
    </a-scene>
</body>
</html>
