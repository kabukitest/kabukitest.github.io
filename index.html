<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ調整版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        video {
            object-fit: contain !important; /* 映像を画面内に収める */
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <script>
            // カメラの設定を初期化して解像度を調整
            document.addEventListener("DOMContentLoaded", () => {
                const arScene = document.querySelector("a-scene");
                if (arScene) {
                    arScene.addEventListener("loaded", () => {
                        const sourceElement = arScene.systems["arjs"].sourceElement;
                        if (sourceElement && sourceElement.tagName === "VIDEO") {
                            // カメラ映像のスタイル調整
                            sourceElement.style.width = "100%";
                            sourceElement.style.height = "auto";
                            sourceElement.style.objectFit = "contain";

                            // 解像度を明示的に指定
                            navigator.mediaDevices.getUserMedia({
                                video: {
                                    facingMode: "environment", // 背面カメラを使用
                                    width: { ideal: 1280 },    // 解像度を設定
                                    height: { ideal: 720 }     // 解像度を設定
                                }
                            }).then((stream) => {
                                sourceElement.srcObject = stream;
                                sourceElement.play();
                            }).catch((error) => {
                                console.error("カメラの取得に失敗しました:", error);
                            });
                        }
                    });
                }
            });
        </script>
    </a-scene>
</body>
</html>
