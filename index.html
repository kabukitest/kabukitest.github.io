<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ起動</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!--
        `videoTexture: true` を追加。
        一部のAndroidデバイスでのカメラの拡大や表示の問題を緩和します。
        -->

        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <!-- ワークアラウンド: カメラの初期ズーム調整 -->
        <script>
            document.querySelector('a-scene').addEventListener('loaded', () => {
                const video = document.querySelector('video');
                if (video) {
                    // カメラ映像のスタイルを修正
                    video.style.objectFit = 'contain'; // 映像を画面内に収める
                }
            });
        </script>
    </a-scene>
</body>
</html>
