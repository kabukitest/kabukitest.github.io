<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ二重化解消</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            object-fit: contain; /* 縦横比を維持して表示 */
            width: 100%; /* 幅を画面全体に */
            height: 100%; /* 高さを画面全体に */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- A-Frameシーンを作成 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!-- A-Frameのカメラエンティティ -->
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");
            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const sourceElement = arScene.systems["arjs"].sourceElement;

                    if (sourceElement && sourceElement.tagName === "VIDEO") {
                        // AR.jsが生成したビデオのスタイルを調整
                        sourceElement.style.position = "absolute";
                        sourceElement.style.top = "0";
                        sourceElement.style.left = "0";
                        sourceElement.style.width = "100%";
                        sourceElement.style.height = "100%";
                        sourceElement.style.objectFit = "contain"; // 縦横比を維持して映像を表示
                    }
                });
            }
        });
    </script>
</body>
</html>
