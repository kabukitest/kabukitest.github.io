<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ最終調整版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        video {
            object-fit: fill !important; /* カメラ映像が画面全体に収まるように調整 */
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const arScene = document.querySelector("a-scene");
                if (arScene) {
                    arScene.addEventListener("loaded", () => {
                        const sourceElement = arScene.systems["arjs"].sourceElement;
                        if (sourceElement && sourceElement.tagName === "VIDEO") {
                            // カメラ映像の表示設定を調整
                            sourceElement.style.width = "100vw";
                            sourceElement.style.height = "100vh";
                            sourceElement.style.objectFit = "cover"; // 映像が画面全体を覆うようにする

                            // 明示的に解像度を設定
                            navigator.mediaDevices
                                .getUserMedia({
                                    video: {
                                        facingMode: "environment", // 背面カメラを使用
                                        width: { ideal: 1920 },    // 高解像度を指定
                                        height: { ideal: 1080 }
                                    }
                                })
                                .then((stream) => {
                                    sourceElement.srcObject = stream; // ストリームをビデオに設定
                                    sourceElement.play(); // 再生を開始
                                })
                                .catch((err) => {
                                    console.error("カメラの初期化に失敗しました:", err);
                                });
                        }
                    });
                }
            });
        </script>
    </a-scene>
</body>
</html>
