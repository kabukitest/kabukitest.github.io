<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ最終調整版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            object-fit: cover !important; /* 映像を画面全体に拡大して余白を解消 */
            width: 100% !important;
            height: 100% !important;
            position: absolute;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
        <!-- カメラ -->
        <a-entity camera look-controls></a-entity>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const arScene = document.querySelector("a-scene");
                if (arScene) {
                    arScene.addEventListener("loaded", () => {
                        const sourceElement = arScene.systems["arjs"].sourceElement;
                        if (sourceElement && sourceElement.tagName === "VIDEO") {
                            // カメラ映像のスタイルを調整
                            sourceElement.style.width = "100%";
                            sourceElement.style.height = "100%";
                            sourceElement.style.objectFit = "cover"; // 余白を削除し画面全体をカバー
                            sourceElement.style.position = "fixed"; // 映像を固定
                            sourceElement.style.top = "0";
                            sourceElement.style.left = "0";

                            // 明示的に解像度を設定（必要に応じて調整）
                            navigator.mediaDevices
                                .getUserMedia({
                                    video: {
                                        facingMode: "environment", // 背面カメラ
                                        width: { ideal: 1920 },
                                        height: { ideal: 1080 }
                                    }
                                })
                                .then((stream) => {
                                    sourceElement.srcObject = stream; // ストリームを適用
                                    sourceElement.play(); // 再生開始
                                })
                                .catch((err) => {
                                    console.error("カメラの初期化に失敗しました:", err);
                                });
                        }
                    });
                }
            });
        </script>
    </a-scene>
</body>
</html>
