<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ調整版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            display: none; /* AR.jsが生成する不要な映像を非表示 */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- A-Frameのカメラエンティティ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");
            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const videoElement = arScene.systems["arjs"].sourceElement;

                    if (videoElement && videoElement.tagName === "VIDEO") {
                        // 明示的に既存のカメラストリームを停止
                        if (videoElement.srcObject) {
                            const tracks = videoElement.srcObject.getTracks();
                            tracks.forEach(track => track.stop());
                        }

                        // 背面カメラを指定して新しいストリームを取得
                        navigator.mediaDevices
                            .getUserMedia({
                                video: {
                                    facingMode: { exact: "environment" }, // 背面カメラのみ
                                    width: { ideal: 1920 },
                                    height: { ideal: 1080 }
                                }
                            })
                            .then((stream) => {
                                // 新しいストリームを設定
                                videoElement.srcObject = stream;
                                videoElement.style.display = "block";
                                videoElement.style.position = "absolute";
                                videoElement.style.top = "0";
                                videoElement.style.left = "0";
                                videoElement.style.width = "100%";
                                videoElement.style.height = "100%";
                                videoElement.style.objectFit = "cover"; // 映像を画面全体にフィット
                                videoElement.style.zIndex = "-1"; // 背景に配置
                                videoElement.play();
                            })
                            .catch((err) => {
                                console.error("カメラの初期化に失敗しました:", err);
                            });
                    }
                });
            }
        });
    </script>
</body>
</html>
