<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARカメラ起動のみ</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 縦横比を維持して画面全体にフィット */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- カメラエンティティ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arScene = document.querySelector("a-scene");

            if (arScene) {
                arScene.addEventListener("loaded", () => {
                    const videoElement = arScene.systems["arjs"].sourceElement;

                    if (videoElement && videoElement.tagName === "VIDEO") {
                        // カメラ映像を適切に表示
                        videoElement.style.position = "absolute";
                        videoElement.style.top = "0";
                        videoElement.style.left = "0";
                        videoElement.style.width = "100vw";
                        videoElement.style.height = "100vh";
                        videoElement.style.objectFit = "cover";
                        console.log("カメラが起動しました");
                    } else {
                        console.error("AR.jsのビデオ要素が見つかりません。");
                    }
                });
            } else {
                console.error("A-Frameシーンが正しくロードされていません。");
            }
        });
    </script>
</body>
</html>
